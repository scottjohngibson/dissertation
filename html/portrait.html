<!DOCTYPE html>
<html>
<head>
	<title>Simulation</title>

<meta name="viewport" content="width=device-width", initial-scale=1>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<link rel="stylesheet" href="../css/style.css"/>

</head>
<body>


<div class="wrapper">
<img id="shutterbugPortrait" src="../img/shutterbug.png">
</div>

<div id=viewBox>
	<img id="viewfinder" src="../img/viewfinder.png">
</div>





<div id="sliderBox">
	

	<p>Aperture</p>
		<div>
	<ion-range id="aperture" type="md" min="0" max="4" step="1" snaps="true">
	</ion-range>
	<div>
	<p id="apertureView">f/1.8</p>
	</div>
		</div>

	<p>Shutter-Speed</p>
		<div>
	<ion-range id="shutterSpeed" type="md" min="0" max="4" step="1" snaps="true">
	</ion-range>
	<div>
	<p id="shutterView">1s</p>
	</div>
		</div>

	<p>Sensitivity</p>
	<div>	
	<ion-range id="iso" type="md" min="0" max="4" step="1" snaps="true">
	</ion-range>
	<div>
	<p id="isoView">100</p>
	</div>
		</div>

</div>


<div class="wrapper">
<ion-button href="give-feedback.html" shape="round" fill="outline" id="continuePortrait" expand="block">Continue</ion-button>
</div>


<script src="../js/app.js"></script>
</body>
</html>
